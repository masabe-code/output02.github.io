<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">

    <title>CONTACT | お問い合わせ</title>
  </head>
  <body>
    <div class="contact-bg">
      
      <div class="container">
        <header class="header d-flex align-items-center justify-content-between py-1 container mb-0">
          <div class="logo font-weight-bold text-white">Cafe de Sample</div>
          <div>
            <nav class="navbar navbar-light bg-transparent d-md-none justify-content-end">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            </nav>
            <div class="d-md-block collapse" id="navbarToggleExternalContent">
              <nav class="nav text-white">
                <a href="top.html" class="nav-link text-white">HOME</a>
                <a href="contact.html" class="nav-link text-white">CONTACT</a>
              </nav>
            </div>
          </div>
      </header>
        <h1 class="text-center font-weight-bold form-h my-1 text-white">Content of inquiry</h1>
        <p class="form-p text-center text-white font-weight-bold">お問い合わせ内容をご記入ください</p>
        <div class="row">
          <form class="font-weight-bold form-in col-8 offset-2 p-3 mb-5">
            <div class="form-group">
              <label for="name">お名前</label>
              <input class="form-control" type="text" name="name" id="name" placeholder="例）山田　太郎">
            </div>
            <div class="form-group">
              <label for="email">メールアドレス</label>
              <input class="form-control" type="email" name="email" id="email" placeholder="例）sample@co.jp">
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="item" value="商品について" id="radio1">
              <label class="form-check-label" for="radio1">商品について</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="item" value="受け取り方法について" id="radio2"> 
              <label class="form-check-label" for="radio2">受け取り方法について</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" id="radio3" type="radio" name="item" value="その他"> 
              <label class="form-check-label" for="radio3">その他</label>
            </div>
            <div class="form-group">
              <label for="contact">お問い合わせ内容</label>
              <textarea class="form-control" name="contact" id="contact" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">送信</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
